<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Exercice 6 - Debugging</title>
  </head>
  <body>
    <h1>Exercice 6 — Nommage et Débogage</h1>

    <script>
 
      let premierPrix = 100;
      let deuxiemePrix = 80;
      let prixMinimum = 50;
      let autrePrix = 200;
      let prixMaximum = 300;

      let prixMoyen =
        (premierPrix +
          deuxiemePrix +
          prixMinimum +
          autrePrix +
          prixMaximum) / 5;

      console.log("Prix moyen :", prixMoyen);
      console.log("Prix minimum :", prixMinimum);
      console.log("Prix maximum :", prixMaximum);
    </script>
  </body>
</html>
